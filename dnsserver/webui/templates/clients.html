{% extends "base_generic.html" %}

{% block content %}
<div class="container-fluid">

  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Clients</li>
  </ol>

  <!-- Icon Cards-->
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-white bg-warning o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fas fa-fw fa-list"></i>
          </div>
          <div class="mr-5">{{ num_clients }} Clients</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="#">
        </a>
      </div>
    </div>
  </div>

  <!-- DataTables Example -->
  <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      Clients</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>IP</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>IP</th>
            </tr>
          </tfoot>
          <tbody>
            {% for client in clients %}
            <tr>
              <td><a href="client?id={{ client.id }}">{{ client.ip }}</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer small text-muted"></div>
  </div>

  <script type="text/javascript">
    function js_dlHosts() {
      $('#pwAlert').modal()
      $.get("download_hosts", function (data) {        
        window.setTimeout("location.reload()", 3000)
      });
    }

    function js_importHosts() {
      $('#pwAlert').modal()
      $.get("import_hosts", function (data) {
        window.setTimeout("location.reload()", 3000)
      });
    }

    function js_importSources() {
      $('#pwAlert').modal()
      $.get("import_sources", function (data) {
        window.setTimeout("location.reload()", 3000)
      });
    }
  </script>
  {% endblock %}
