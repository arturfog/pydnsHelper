{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ host.url }}</h1>

  <p><strong>Author:</strong> <a href="">{{ host.url }}</a></p> <!-- author detail link not yet defined -->

  <div style="margin-left:20px;margin-top:20px">
    <h4>Copies</h4>

    {% for copy in book.bookinstance_set.all %}
      <hr>
      {% if copy.ttl != '12' %}
        <p><strong>Due to be returned:</strong> {{copy.ttl}}</p>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
