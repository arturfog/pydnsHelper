{% extends "base_generic.html" %}

{% block content %}
  <h1>Host List</h1>
  {% if host_list %}
  <ul>
    {% for host in host_list %}
      <li>
        <a href="{{ host.url }}">{{ host.url }}</a> ({{host.ttl}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no hosts.</p>
  {% endif %}       
{% endblock %}
