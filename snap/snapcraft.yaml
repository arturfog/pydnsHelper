name: pydnshelper
version: '0.1.0'
summary: DNS sever focused on security with web ui.
description: |
    DNS sever focused on security with web ui.

grade: stable
confinement: strict

services:
  mywebserver:
    description: "A webserver in python"
    start: python bin/manage.py runserver 0.0.0.0:8090

parts:
  pydnshelper:
    plugin: python
    source: .
    python-version: python3
    requirements: ./requirements.txt

  dnserver:
    plugin: copy
    files:
      ./dnsserver: bin
